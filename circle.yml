general:
  branches:
    ignore:
      - gh-pages

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.2.1

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn build

test:
  override:
    - yarn test
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  production:
    branch: v4
    commands:
      - ./scripts/deploy-ghpages.sh dist
